<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Jumpscare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #jumpscare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #jumpscare img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di Halaman Saya</h1>
  <p>Jelajahi dengan santai... atau tidak.</p>

  <!-- Elemen Jumpscare -->
  <div id="jumpscare">
    <source src="https://pomf2.lain.la/f/kyto2e64.mp4" preload="auto"></video>
  </div>
    <audio id="scream" src="https://files.catbox.moe/qj9bnz.mp3" preload="auto"></audio>
  </div>

  <script>
    // Menampilkan jumpscare setelah beberapa detik
    setTimeout(() => {
      const jumpscare = document.getElementById('jumpscare');
      const scream = document.getElementById('scream');
      jumpscare.style.display = 'flex';
      scream.play();
    }, 5000); // 5 detik
  </script>
</body>
</html>
