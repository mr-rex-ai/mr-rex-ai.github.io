<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
/* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #334155;
    color: #f8fafc;
    line-height: 1.6;
}

.container {
    width: 90%;
    max-width: 2000px;
    margin: 0 auto;
}

/* text tebal */
h2 { 
    text-align: center;
    color: #fff; 
}

/* header */
.header { 
    background-color: #1e293b;
    padding: 20px 20px; 
    color: white;
    display: flex; 
    justify-content: space-around;
    align-items: center; 
    position: fixed;
    bottom: 10;
    width: 100%;
}
    
.header .a {
    text-align: center;
    padding: 0px 10px;
    color: white;
}
    
.header .a span {
    font-size: 30px;
}
    
.header img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}
.header .status {
    color: #00a884;
}
.header .info {
    flex-grow: 1;
}
.header .info h1 {
    margin: 0;
    font-size: 18px;
}
.header .info p {
    margin: 0;
    font-size: 14px;
}
.header .icons {
    display: flex;
    align-items: center;
}
.header .icons i {
    margin-left: 10px;
    font-size: 20px;
}
    
/* input text */
.input-container {
    display: flex;
    align-items: center;
    padding: 20px 20px;
    background-color: #1e293b;
    position: fixed;
    bottom: 0;
    width: 100%;
    justify-content: space-around;
}
    
.input-container input {
    flex: 1;
    padding: 15px 15px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    background-color: #f4f4f4;
    color: black;
    margin-right: 10px;
}

.input-container input::placeholder {
    color: #64748b;
}

.input-container button {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background-color: #3b82f6;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.input-container button:hover {
    background-color: #2563eb;
}

.input-container input:focus {
    outline: none;
}
    
/* Chat */
.chat {
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: calc(90vh - 80px);
    overflow-y: auto;
}
    
/* Pesan AI */
.chat-header {
    background-color: #0f172a;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 40px;
}

.chat-box {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    scrollbar-width: thin;
    scrollbar-color: #3b82f6 #334155;
}

.chat-box::-webkit-scrollbar {
    width: 6px;
}

.chat-box::-webkit-scrollbar-thumb {
    background-color: #3b82f6;
    border-radius: 3px;
}

.message {
    padding: 10px 15px;
    border-radius: 20px;
    max-width: 75%;
    word-wrap: break-word;
    font-size: 16px;
}

.message.user {
    align-self: flex-end;
    background-color: #3b82f6;
    color: white;
}

.message.ai {
    align-self: flex-start;
    background-color: #fff;
    color: #1e293b;
}
    
/* Main Content Styles */
main {
    padding: 40px 0;
}
    </style>
</head>
    <div class="header">
    <a href="../index.html" class="a">
    <span class="material-icons">arrow_back</span>
    </a>
    <img alt="X AI"height="40" width="40" src="https://storage.netorare.codes/f/612601113.jpg">
    <div class="info">
    <h1>AI-Logic</h1>
    </div>
    </div>
<body>
    <main></main>
     <div class="box"></div>
     <div id="chat-box" class="chat-box"></div>
     <div class="chat"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ketik pesan lu...">
      <button onclick="sendMessage()">Kirim</button>
    </div>

  <script>
    async function sendMessage() {
      const chatBox = document.getElementById("chat-box");
      const userInput = document.getElementById("user-input");
      const text = userInput.value.trim();

      if (!text) return;

      // Tampilkan pesan user
      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = text;
      chatBox.appendChild(userMessage);

      // Clear input
      userInput.value = "";

      try {
        // Fetch data dari API
        const response = await fetch(`https://apisanz.my.id/ai/ailogic?question=${encodeURIComponent(text)}`);
        const data = await response.json();

        // Tampilkan pesan AI
        const aiMessage = document.createElement("div");
        aiMessage.className = "message ai";
        aiMessage.textContent = data.data || "AI gak ada respons, bro.";
        chatBox.appendChild(aiMessage);
      } catch (error) {
        // Tampilkan pesan error
        const errorMessage = document.createElement("div");
        errorMessage.className = "message ai";
        errorMessage.textContent = "Error: API gak bisa diakses.";
        chatBox.appendChild(errorMessage);
      }

      // Scroll ke bawah
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
<body>
