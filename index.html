<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="jumpscareVideo" autoplay muted playsinline>
        <source src="jumpscare.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('jumpscareVideo');
        video.volume = 1; // Set volume
        video.addEventListener('ended', () => {
            document.body.innerHTML = '<h1 style="color: white; text-align: center; margin-top: 20%;">Gotcha!</h1>';
        });
    </script>
</body>
</html>
